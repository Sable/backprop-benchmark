script:
  - export GITHUB_REPO=$(pwd)
  - mkdir /tmp/test && cd /tmp/test
  - wu init
  - wu platform --save --short-name travis
  - wu install --compatibilities $GITHUB_REPO
  - wu run
  - wu report
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - github@ericklavoie.com
    on_success: change
    on_failure: always
  slack: sable-mclab:BCSCOEsSkQxkbBoNbuwrzVTC
