language: node_js

script:
  - export GITHUB_REPO=$(pwd)
  - git clone git@github.com:Sable/wu-wei-benchmarking-toolkit /tmp/wu && cd /tmp/wu && npm install && npm link
  - mkdir /tmp/test && cd /tmp/test
  - wu init
  - wu platform --save --short-name travis
  - wu install --compatibilities $GITHUB_REPO
  - wu run
  - wu report
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - github@ericklavoie.com
    on_success: change
    on_failure: always
  slack: sable-mclab:BCSCOEsSkQxkbBoNbuwrzVTC
